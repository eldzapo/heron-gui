
<mat-card>
    <mat-card-header>
      <mat-card-title>Popoldanski termin</mat-card-title>
      <div class="date"> 
        <mat-card-subtitle *ngIf="data?.startDate">Start {{ data?.startDate}}</mat-card-subtitle>
        <mat-card-subtitle *ngIf="data?.endDate">Konec {{data?.endDate}}</mat-card-subtitle>
    </div>
    </mat-card-header>
    <mat-card-actions>
      <button mat-flat-button color="primary">Reserve</button>
    </mat-card-actions>
</mat-card>
