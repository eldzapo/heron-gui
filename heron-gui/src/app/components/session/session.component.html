
<mat-card>
    <mat-card-header>
      <mat-card-title> {{ getTimeSlot(formatDateTime(data?.startDate)) }}</mat-card-title>
    <mat-card-content class="date">
      <p *ngIf="data?.startDate">Start {{ formatDateTime(data?.startDate)}}</p>
      <mat-divider></mat-divider>
      <p *ngIf="data?.endDate">Konec {{formatDateTime(data?.endDate)}} </p>
    </mat-card-content>
    </mat-card-header>
    <mat-card-actions>
      <button mat-flat-button color="primary">Reserve</button>
    </mat-card-actions>
</mat-card>
