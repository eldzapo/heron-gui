<div class="container"> 

  <div class="picker">

    <button mat-icon-button (click)="goToPreviousDay()"
         matTooltip="PrejÅ¡ni dan"
          matTooltipHideDelay="100">
      <span class="material-symbols-outlined">arrow_back_ios</span>
    </button>

    <h5> {{ formatDateTime(currentDate$ | async) }} </h5>

    <button mat-icon-button (click)="goToNextDay()" 
         matTooltip="Naslednji dan"
          matTooltipHideDelay="100">
      <span class="material-symbols-outlined">arrow_forward_ios</span>
    </button>

  </div>

<ng-container *ngIf="(filteredSessions$ | async) as filteredSessions">
    <ng-container *ngIf="filteredSessions.length > 0; else noSessions">
      <div *ngFor="let session of filteredSessions">
        <heron-session [data]="session"></heron-session>
      </div>
    </ng-container>
    <ng-template #noSessions>
      <p>No sessions found for today.</p>
    </ng-template>
  </ng-container>
</div>
