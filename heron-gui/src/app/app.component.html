<mat-drawer-container>

  </mat-drawer>
  <mat-drawer-content>
    
    <mat-toolbar>
      <span>Dobrodo≈°el</span>
    </mat-toolbar>

        <p>Surname: {{ user.surname }}</p>
        <!-- Add other user fields here -->
      </div>    

    <router-outlet />
